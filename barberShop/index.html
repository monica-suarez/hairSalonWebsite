<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Bigelow+Rules|IM+Fell+DW+Pica+SC&display=swap" rel="stylesheet">
    <title>Barber Shop Site</title>
</head>
<body>
    <header>
        <div id="header-text">
            Shear Magic
        </div>
        <nav class="nav-buttons">
            <a class="button">Home</a>
            <a class="button">About</a>
            <a class="button">Contact</a>
            <a class="button">Gallery</a>
            <a class="button">News</a>
        </nav>
    </header>
    <main class="content">
        <div class="column">
            <div class="image">
                <img class="pic" src="barberShopFront.jpg" alt="The front of a barber shop" style="width: 100%;">
                <div class="overlay">
                    <div class="overlay-text">
                        <div id="over-head">
                            WE WILL CUT YOU...
                        </div>
                        <p id="over-description">
                            ...with our magic touch! A one-stop men's grooming shop--we do it all! Haircuts, shaves, trimming, facials, waxing, and cleaning up strays in unwanted places.
                        </p>
                    </div>    
                </div>
            </div>
        </div>
        <div class="column">
            <div class="image">
                <img class="pic-2" src="barber-pic.jpg" alt="Barber with scissors">
                <img class="pic-2" src="beard-clipping.jpg" alt="Man getting his beard trimmed">
                <img class="pic-2" src="hot-towel-treatment.jpg" alt="Barber putting hot towel on client's face">
            </div>
        </div>
    </main>
    
</body>
</html>
